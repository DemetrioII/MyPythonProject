<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .graphics-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
}

        .graphics-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #764ba2, #667eea);
}

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow: hidden;
            position: relative;
        }

        /* Анимационные эффекты */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatBackground {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Фоновые частицы */
        .background-particles {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: floatBackground 8s ease-in-out infinite;
        }

        /* Основной контейнер */
        .profile-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
            transition: transform 0.3s ease;
        }

        .profile-container:hover {
            transform: translateY(-5px);
        }

        /* Имя пользователя */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 25px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
            animation: fadeIn 1s ease-out;
        }

        /* Фото пользователя */
        .photo-wrapper {
            margin: 30px 0;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: 4px solid #eee;
            transition: all 0.4s ease;
            position: relative;
        }

        .photo-wrapper:hover {
            transform: scale(1.05) rotate(2deg);
            border-color: #667eea;
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Информация */
        .info {
            font-size: 1.1rem;
            color: #555;
            margin-top: 25px;
            line-height: 1.6;
            animation: fadeIn 2s ease-out;
        }

        .timestamp {
            color: #888;
            font-style: italic;
            margin-top: 15px;
            display: block;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            .profile-container {
                padding: 30px 20px;
            }
            
            .photo-wrapper {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }


    </style>
    <script src="https://cdn.tailwindcss.com "></script>
</head>
<body>
<!-- Фоновые частицы -->
<div class="background-particles">
    <div class="particle" style="top: 20%; left: 10%; width: 20px; height: 20px; animation-duration: 6s;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 30px; height: 30px; animation-duration: 10s;"></div>
    <div class="particle" style="top: 40%; left: 50%; width: 15px; height: 15px; animation-duration: 8s;"></div>
</div>

<!-- Профиль пользователя -->
<div class="profile-container">
    <h1>{{ name }}</h1>
    <div class="photo-wrapper">
        <img src="data:image/jpeg;base64,{{ photo }}" alt="Фото пользователя">
    </div>
    <p class="info">Добро пожаловать в ваш профиль!</p>

    <form method="post" action="/full-profile">
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" name="user_id" id="user_id" required/>
        <button type="submit" class="graphics-button">Получить анализ профиля</button>
    </form>
    <form method="post" action="/delete_user">
        <button type="submit" class="delete-button">Удалить профиль</button>
    </form>

    <a href="/">Главная</a>
</div>
</body>
</html>
