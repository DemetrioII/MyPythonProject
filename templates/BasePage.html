<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Анализатор социальной сети ВК</title>

    <style>
          body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #12121c);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
          }

          h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4f46e5, #9333ea, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
          }

          p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2rem;
            max-width: 500px;
          }

          .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 10px;
          }

          .btn-outline-secondary {
            background: transparent;
            border: 2px solid #a78bfa;
            color: #a78bfa;
          }

          .btn-outline-secondary:hover {
            background-color: #a78bfa;
            color: #111827;
          }

          .btn-primary {
            background-color: #8b5cf6;
            border: none;
            color: white;
          }

          .btn-primary:hover {
            background-color: #a78bfa;
          }

          .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
          }

          footer {
            position: absolute;
            bottom: 20px;
            color: #71717a;
            font-size: 0.9rem;
          }
      </style>


</head>
<body>
    <main>
        <h1>Анализатор социальной сети ВК</h1>
        <p>
          Получите уникальные инсайты о вашем профиле ВКонтакте — интересную статистику, визуализации и многое другое.
        </p>
        <div class="links">
          <a href="/register" class="btn btn-outline-secondary">Зарегистрироваться</a>
          <a href="/login" class="btn btn-primary">Войти</a>
        </div>
      </main>
</body>
</html>
