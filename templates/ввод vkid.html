<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title> VK Dashboard</title>
  <script src="https://cdn.tailwindcss.com "></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="text-center bg-white p-8 rounded-lg shadow-md max-w-md w-full">
  <h1 class="text-2xl font-bold mb-4">.VK Dashboard</h1>
  <p class="mb-6 text-gray-600">Введите ID пользователя ВКонтакте:</p>
  <form action="/dashboard" method="get" class="space-y-4">
    <input type="text" name="id" placeholder="Например: 1" required
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition">
      Показать дашборд
    </button>
  </form>
</div>
</body>
</html>
