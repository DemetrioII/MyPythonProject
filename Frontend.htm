<!DOCTYPE html>
<head>
    <title>Authentication</title>
    <style>
        .date-input-container {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        .date-input-label {
          display: block;
          margin-bottom: 5px;
          font-size: 16px;
        }
        .date-input-field {
          padding: 8px;
          font-size: 16px;
          border: 1px solid #ccc;
          border-radius: 4px;
          width: 120px;
          letter-spacing: 1px;
        }
      </style>
</head>
<body>
    <div>
        <label for="username">Username: <span class="req">*</span></label><br>
        <input id="useername" name="username" type="text" required>
    </div>
    <div>
        <label for="pass">Password: <span class="req">*</span></label><br>
        <input type="password" id="pass" name="password" minlenght="6" required>
    </div>
    <br>
    <div class="simple-date-container">
        <label class="date-input-label">Date of Birth:</label><br>
        <input type="text" class="date-input-field" placeholder="AA.MM.FFFF" id="birthDateInput" maxlength="10">
    </div>
    <script>
        document.getElementById('birthDateInput').addEventListener('input', function(e) {
          let value = e.target.value.replace(/\./g, '');
        
          if (value.length > 2) {
            value = value.substring(0, 2) + '.' + value.substring(2);
          }
          if (value.length > 5) {
            value = value.substring(0, 5) + '.' + value.substring(5);
          }
          if (value.length > 10) {
            value = value.substring(0, 10);
          }
          
          e.target.value = value;
        });
      </script>
</body>
</html>
